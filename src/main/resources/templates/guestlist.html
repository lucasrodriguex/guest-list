<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Guest VIP List</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
</head>
<body>

	<div class="container">
		<div id="guest-list">
			<h1>Guest VIP List</h1>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Phone</th>
					</tr>
				</thead>
				<tr th:each="guest : ${guests}">
					<td><span th:text="${guest.name}"></span></td>
					<td><span th:text="${guest.email}"></span></td>
					<td><span th:text="${guest.phone}"></span></td>
				</tr>

			</table>
		</div>

		<hr/>

		<form action="save" method="post">
			<div class="form-group">
				<label for="name">Name</label> 
				<input type="text"	class="form-control" id="name" name="name" placeholder="Name" />
			</div>
			<div class="form-group">
				<label for="email">Email</label> 
				<input type="email"	class="form-control" id="email" name="email" placeholder="Email" />
			</div>
			<div class="form-group">
				<label for="phone">Phone</label> 
				<input type="text" class="form-control" id="phone" name="phone" placeholder="phone" />
			</div>
			<button type="submit" class="btn btn-success">Convidar</button>
		</form>
	</div>
</body>
</html>
